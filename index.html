<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        </style>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="data:,">
    <source>
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h2>Calculadora</h2>
            <div class="visor">
                <p id="previousOperationText"></p>
            <p id="current-operation"></p>
            </div>
            
           <table>
            <tr>
               <td><button style="background-color: rgb(206, 6, 6); border-color: rgb(238, 77, 77);">CE</button></td> 
               <td><button style="font-size: 1em;">DEL</button></td> 
               <td><button >/</button></td>
               <td><button >x</button></td>
            </tr>
            <tr>
                <td><button>7</button></td> 
                <td><button>8</button></td> 
                <td><button>9</button></td>
                <td><button>-</button></td>
             </tr>
             <tr>
                <td><button>4</button></td> 
                <td><button>5</button></td> 
                <td><button>6</button></td>
                <td><button>+</button></td>
             </tr>
             <tr>
                <td><button>1</button></td> 
                <td><button>2</button></td> 
                <td><button>3</button></td>
                <td rowspan="2"><button style="height: 102px; width: 51px; background-color: rgb(206, 6, 6); border-color: rgb(238, 77, 77);">=</button></td>
             </tr>
             <tr>
                <td colspan="2"><button style="width: 104px;">0</button></td> 
                <td><button>.</button></td> 
             </tr>
           </table>
        </div>
    </div> 
    <script src="/js/script.js"></script>  
</body>

</html>
